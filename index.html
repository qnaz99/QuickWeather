<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="index.css">
    <title>QuickWeather</title>
</head>
<body id="body">
    <div id="ht" >
    
    <div id="all">

        <div id="tint"></div>
        <div id="dark-tint"></div>

        <div id="search-all">
            <div class="flex-cont-search">
                <i id="search-icon" class="bi-search"></i>
                <input placeholder="Begin typing city name" id="search-bar" type="search">
                <h1 id="loc"></h1>
                <h1 id="time"></h1>
            </div>
            <div id="search-results">
                <h4 city="Toronto" lat="2343" lon="23421" id="result0"></h4>
                <h4 id="result1"></h4>
                <h4 id="result2"></h4>
                <h4 id="result3"></h4>
                <h4 id="result4"></h4>
            </div>
        </div>

        
        <div id="main" class="flex-cont-main">
            <h1 id="temp"></h1>
            <img id = "icon" src="" alt="">
        </div>

        <h3 class = "exp" id="fl"></h3>
        <h3 class = "exp" id="high"></h3>
        <h3 class = "exp" id="low"></h3>
        <h3 class = "exp" id="wind"></h3>
        <h3 class = "exp" id="sunrise"></h3>
        <h3 class = "exp" id="sunset"></h3>
    </div>
</div>
    <script  src="index.js"></script>
</body>
</html>
